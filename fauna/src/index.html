<!DOCTYPE html>
<html dir="ltr" lang="en" fn-theme="eudora">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/fauna.esm.js"></script>
    <script nomodule src="/build/fauna.js"></script>
  </head>
  <body>
    <fn-product-card
      image="https://res.cloudinary.com/beleza-na-web/image/upload/w_1500,f_auto,fl_progressive,q_auto:eco,w_210,h_210/v1/imagens/products/B77149/Slide13.JPG"
      code="Cod 000000"
      name="Nativa SPA Trio de Sabonetes em Barra Açaí, Baunilha de Madagascar e Flor de Ameixa, 3x90g"
    ></fn-product-card>

    <script>
      var tags = [
        {
          name: 'Promoção',
          highlight: true,
        },
        {
          name: 'Lançamento',
          highlight: false,
        },
        {
          name: 'Vegano',
          highlight: false,
        },
        {
          name: 'Beauty Week',
          highlight: false,
        },
      ];
      let productPrice = {
        priceIs: "R$100,00",
        priceWas: "R$150,00",
        priceSaving: "R$50,00",
      };
      const ecommCard = document.querySelector('fn-product-card');
      ecommCard.tags = tags;
      ecommCard.price = productPrice;
    </script>
  </body>
</html>
